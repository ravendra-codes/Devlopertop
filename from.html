<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background: #fff;
            padding: 28px 20px;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            width: 100%;
            max-width: 350px;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: #1b6ca8;
            margin-bottom: 18px;
        }
        label {
            font-weight: bold;
            color: #1b6ca8;
            margin-top: 10px;
            width: 100%;
            text-align: left;
        }
        input, select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #1b6ca8;
            border-radius: 6px;
            margin: 6px 0 12px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #1b6ca8;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
        }
        button:hover {
            background: #66a6ff;
            color: #1b6ca8;
            transform: scale(1.04);
        }
        .result {
            margin-top: 16px;
            font-size: 17px;
            font-weight: bold;
            color: #333;
            min-height: 22px;
            width: 100%;
            text-align: center;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Student Basic Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="technology">Technology:</label>
            <input type="text" id="technology" placeholder="Enter your technology">

            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="">Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="class">Class:</label>
            <input type="text" id="class" placeholder="Enter class">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">

            <button type="submit">Submit</button>
        </form>
        <div class="result" id="result"></div>
