<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body { background: #222; color: #fff; font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .calculator { background: #333; padding: 20px; border-radius: 10px; }
        #result { width: 100%; font-size: 2em; margin-bottom: 10px; padding: 10px; border-radius: 5px; border: none; text-align: right; }
        .buttons { display: grid; grid-template-columns: repeat(4, 60px); gap: 10px; }
        button { padding: 15px; font-size: 1.2em; border: none; border-radius: 5px; background: #444; color: #fff; cursor: pointer; }
        button.operator { background: #ff9800; }
        button.equal { background: #4caf50; grid-column: span 2; }
        button.clear { background: #f44336;  }


    
    
</style>
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" value="0" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="appendValue('/')">÷</button>
            <button onclick="appendValue('*')">×</button>
            <button onclick="appendValue('-')">−</button> 
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        let result = document.getElementById('result');
        let current = '';

        function appendValue(val) {
            if (result.value === '0' && val !== '.') current = '';
            current += val;
            result.value = current;
        }

        function clearDisplay() {
            current = '';
            result.value = '0';
        }

        function calculate() {
             try{
                let evalResult = eval(current);
                result.value = evalResult;
                current = evalResult.toString();
         } catch {
                result.value = 'Error';
                current = '';
            }
        }
    </script>
</body>
</html>
